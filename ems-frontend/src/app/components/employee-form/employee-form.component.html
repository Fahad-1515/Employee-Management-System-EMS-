<div class="form-container">
  <h2>Add New Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" />
      <small
        *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched"
      >
        First name is required (min 2 chars)
      </small>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" />
      <small *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched">
        Last name is required (min 2 chars)
      </small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
        Valid email is required
      </small>
    </div>

    <div class="form-group">
      <label>Role</label>
      <input type="text" formControlName="role" />
      <small *ngIf="employeeForm.get('role')?.invalid && employeeForm.get('role')?.touched">
        Role is required
      </small>
    </div>

    <div class="form-group">
      <label>Salary</label>
      <input type="number" formControlName="salary" />
      <small *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched">
        Salary must be a positive number
      </small>
    </div>

    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Saving...' : 'Save Employee' }}
    </button>
  </form>
</div>
