<div class="container">
  <h2>Employee List</h2>

  <button (click)="addEmployee()">Add New Employee</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.firstName }} {{ emp.lastName }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.role }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <button (click)="deleteEmployee(emp.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
